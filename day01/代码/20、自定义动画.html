<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
</head>
<body>
	<input type="button" value="点击">
	<div>哇哈哈</div>
	

	<script type="text/javascript">
		
		$('input').click(function () {
			// $('div').css('width', '300');
			$('div').animate({
				// 属性名：属性值，
				width : 300,
				height : 300,
				fontSize : 60,
			});
		});



	</script>

</body>
</html>
