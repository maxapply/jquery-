<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		
		div {
			width: 100px;
			height: 100px;
			background: red;
		}

	</style>
</head>
<body>
	
	<input type="button" value="点击show" id="btn1">
	<input type="button" value="点击hide" id="btn2">
	<input type="button" value="点击toggle" id="btn3">
	<div></div>
	
	<script type="text/javascript">
		
		$('#btn2').click(function () {
			$('div').hide(1000,'linear',function () {
				console.log('动画执行完成');
			});
		});

		$('#btn1').click(function () {
			$('div').show(1000,'linear', function () {
				console.log('OK');
			});
		});

		$('#btn3').click(function () {
			$('div').toggle(1000, 'linear', function () {
				console.log('挖哈哈');
			});
		});


	</script>
</body>
</html>
