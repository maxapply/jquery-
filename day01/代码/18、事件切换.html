<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	
	<div>123</div>

	<script type="text/javascript">
		//  事件切换：mouseover，mouseout
		$('div').hover(function () {
			// mouseover
			console.log('进入')
		}, function () {
			// mouseout
			console.log('离开');
		});



	</script>
</body>
</html>
