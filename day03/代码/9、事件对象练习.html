<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<style type="text/css">
		div {
			height: 300px;
			background: black;
			color: white;
			cursor: crosshair;
		}
	</style>
</head>
<body>
	
	<div>坐标x，y</div>

	<script type="text/javascript">
		
		$('div').mousemove(function (e) {
			// 获取x和y
			var x = e.clientX;
			var y = e.clientY;
			// 设置
			$(this).html('坐标' + x + '，' + y);
		});


	</script>
</body>
</html>
