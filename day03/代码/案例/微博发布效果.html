<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        
        $(function () {

            // 点击发布
            $('.btn').click(function () {
                // 创建li
                var li = $('<li></li>');
                // 放到ul
                $('ul').prepend(li);
                // 获取内容
                var val = $('.txt').val();
                // 加入到li
                li.html(val + '<a href="javascript:;">删除</a>');

                // 显示
                li.slideDown();
                // 清除textarea里面的内容
                $('.txt').val('');

            });

            // 点击a删除li【因为a是动态创建的，所以要用on】
            $('ul').on('click','a',function () {
                // 移除当前a对应的li
                $(this).parent().slideUp(function () {
                    $(this).remove();
                });
            });


        });

    </script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
</body>

</html>
