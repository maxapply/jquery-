<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>

	<script type="text/javascript">
		
		// $('li').click(function () {
		// 	console.log( $(this).html() );
		// });

		// 委派
		$('ul').on('click','li',function () {
			console.log( $(this).html() );
		});


		$('<li>内容</li>').appendTo('ul');

		// 解除事件委托
		$('ul').off('click', 'li');
	</script>


</body>
</html>
